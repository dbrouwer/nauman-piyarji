    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      function vAlignMiddle() {
        // Reset padding
        $("#logo").css("padding-top", 0);
        $("#logo").css("padding-bottom", 0);

        // Get height of body and logo container
        var bodyHeight = ($(document).height() / 2);
        var mainHeight = ($('#logo').height() / 2);

        // Determine the padding necessary to vertically align the logo in the middle
        var paddingToMiddle = bodyHeight - mainHeight;
        $("#logo").css("padding-top", paddingToMiddle);

        // Add padding for the footer
        var footerHeight = $('#footer').height();
        $("#logo").css("padding-bottom", footerHeight + 20);
      }

      $(function() {
        vAlignMiddle();

        // Fade in logo
        $("#main").fadeTo("slow", 1);
      });
    </script>
  </head>
